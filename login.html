	<head>

	</head>
	<body>
		<div class="container-lg">
			<div>
			<nav class="navbar navbar-expand-lg navbar-light bg-white px-5">
				<div class="container-fluid">
					<a class="navbar-brand header-logo display-6 fw-bold" href="#"
						>CentRity</a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav fw-bold">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="index2.html">Features</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Services</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#review">Review</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
			<div class="my-3 text-center">
				<h3 class="text-warning display-6 fw-bolder">Sign in</h3>
				
			</div>
			<form action="#">
				<div class="mb-4">
					<label for="exampleFormControlInput1" class="form-label"
						>Email address</label
					>
					<input
						type="email"
						class="form-control"
						id="exampleFormControlInput1"
						placeholder="name@example.com"
					/>
				</div>
				<div class="mb-4">
					<label for="exampleFormControlInput1" class="form-label"
						>Password</label
					>
					<input
						type="password"
						class="form-control"
						id="exampleFormControlInput1"
						placeholder="password"
					/>
				</div>
                <a href="/forgotpassword.html"><div class="col-12 text-muted fs-5 fw-bolder">
                    <p>Forgot Password?</p>
                </div></a>
                <br>
				<div class="d-grid col-6 mx-auto mt-5">
					<button class="btn btn-warning rounded-pill" type="button">Sign in</button>
				</div>
                <div class="col-12 text-center mt-3">
                    <p>OR</p>
                </div>
                <div class="d-grid col-6 mx-auto">
					<button class="btn btn-outline-warning text-dark rounded-pill" type="button">Sign in with your google account</button>
				</div>
                <div class="col-12 text-center mt-3">
                    <p>Need an account?<a href="/signup.html"><span class="text-black">sign up</span></a></p>
                </div>
			</form>
			<script src="/js/bootstrap.min.js"></script>
		</div>
