<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="./css/bootstrap.min.css"/>
		<link rel="stylesheet" href="./sass/style.css"/>
		<title>form fill</title>
	</head>
	<body>
		<div class="container-lg">
			<div>
				<nav class="navbar navbar-expand-lg navbar-light bg-white px-5">
					<div class="container-fluid">
						<a class="navbar-brand header-logo display-6 fw-bold" href="#">CentRity</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav fw-bold">
								<li class="nav-item">
									<a class="nav-link" href="index.html">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#about">About</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="index2.html">Features</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#service">Services</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="index2.html">Review</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div class="text-center  mt-5 ">
				<h1 class="text-warning header-logo fw-bolder display-4">Create an account</h1>
				<small class="text-muted fs-5">Get started with us. Already have an account?<a href="/login.html"><span
				class="text-warning fs-5 px-2">Log in</span></a></small>
			</div>
            <form class="row g-3 pt-5">
				<p id="errmsg"></p>
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Email</label>
					<input type="email" class="form-control" id="inputEmail4"  />
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Password</label>
					<input type="password" class="form-control" id="inputPassword4" placeholder="Password" />
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Address</label>
					<input
						type="text"
						class="form-control"
						id="inputAddress"
						placeholder="Address"
					/>
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label">City</label>
					<input type="text" class="form-control" id="inputCity"/>
                </div>
				<div class="col-md-6">
					<label for="state" class="form-label">State</label>
					<input type="text" class="form-control" id="inputText4" />
                </div>
				<div class="d-grid col-6 mx-auto mt-5">
					<button class="btn btn-warning rounded-pill" type="submit">Sign up</button>
				</div>
			</form>
        </div>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
